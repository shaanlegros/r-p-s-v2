<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h2>Player Selection</h2>
  <div id="container">
    <button id="ROCK">Rock</button>
    <button id="PAPER">Paper</button>
    <button id="SCISSORS">Scissors</button>
  </div>
  <div id="results"></div>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) {
          console.log("Tie!"); }
        else if (playerSelection == "ROCK" && computerSelection == "SCISSORS") {
          console.log("Player wins!");
          playerScore += 1;
        } 
        else if (playerSelection == "PAPER" && computerSelection == "ROCK") {
          console.log("Player wins!");
          playerScore += 1;
        }
        else if (playerSelection == "SCISSORS" && computerSelection == "PAPER") {
          console.log("Player wins!");
          playerScore += 1;
        }
        else {
          console.log("You lose!");
          computerScore += 1;
        }
    }
    function game(playerSelection) {
        console.log("You chose: " + playerSelection);

        let gameObjects = ["rock", "paper", "scissors"];
        let computerSelection = gameObjects[Math.floor(Math.random()*gameObjects.length)].toUpperCase();

        console.log("Rock, Paper, Scissors, Shoot!");
        console.log("Player: " + playerSelection + " vs. Computer: " + computerSelection);

        playRound(playerSelection, computerSelection);
      }

      const buttons = document.querySelectorAll("button");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          game(button.id);

          const results = document.querySelector("#results");

          const score = document.createElement("div");
          score.classList.add("score");
          score.textContent = "Score is: " + playerScore + " - " + computerScore;

          results.appendChild(score);
        });
      });



  </script>
</body>
</html>
